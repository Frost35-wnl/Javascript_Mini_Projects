<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="screen">0</div>
      <div class="operators">
        <div class="button reset">AC</div>
        <div class="button input">%</div>
        <div class="button backspace">&#9003;</div>
        <div class="button input">/</div>
        <div class="button input">7</div>
        <div class="button input">8</div>
        <div class="button input">9</div>
        <div class="button input">*</div>
        <div class="button input">4</div>
        <div class="button input">5</div>
        <div class="button input">6</div>
        <div class="button input">-</div>
        <div class="button input">1</div>
        <div class="button input">2</div>
        <div class="button input">3</div>
        <div class="button input">+</div>
        <div class="button zero input">0</div>
        <div class="button dot input">.</div>
        <div class="button answer">=</div>
      </div>
    </div>
  </body>
</html>
